<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de rexistro</h1>

        <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="apelidos">Apelidos:</label>
        <input type="text" id="apelidos" name="apelidos"><br><br>

        <label>Sexo:</label>
        <input type="radio" id="binario" name="sexo" value="binario">
        <label for="binario">binario</label>

        <input type="radio" id="non-binario" name="sexo" value="non-binario">
        <label for="non-binario">non binario</label>
        <br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo"><br><br>

        <input type="checkbox" id="novidades" name="novidades" checked>
        <label for="novidades">Desexo recibir información sobre novidades e ofertas</label>
        <br><br>

        <input type="checkbox" id="condicions" name="condicions">
        <label for="condicions">Declaro ter leído e acepto as condicións xenerales do programa e a normativa sobre protección de datos</label>
        <br><br>

        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
