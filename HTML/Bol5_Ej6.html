<!DOCTYPE html>
<html lang="es-gl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2><strong>Formulario de rexistro</strong></h2>

    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="apelidos">Apelidos:</label>
        <input type="text" id="apelidos" name="apelidos"><br><br>

        <label>Sexo:</label>
        <input type="radio" id="binario" name="sexo" value="binario">
        <label for="binario">Binario</label>

        <input type="radio" id="non-binario" name="sexo" value="non-binario">
        <label for="non-binario">Non binario</label>
        <br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo"><br><br>

        <label for="poboacion">Poboación:</label>
        <select id="poboacion" name="poboacion">
            <option value="cangas" selected>Cangas</option>
            <option value="mondariz">Mondariz</option>
            <option value="a-golada">A Golada</option>
            <option value="meano">Meaño</option>
            <option value="forcarei">Forcarei</option>
            <option value="morana">Moraña</option>
        </select>
        <br><br>

        <label for="descripcion">Descrición:</label><br>
        <textarea id="descripcion" name="descripcion" rows="5" cols="50"></textarea>
        <br><br>

        <input type="checkbox" id="novidades" name="novidades" checked>
        <label for="novidades">Desexo recibir información sobre as novidades e ofertas</label>
        <br><br>

        <input type="checkbox" id="condicions" name="condicions">
        <label for="condicions">Declaro ter lido e aceptar as condicións xenerales do programa e a normativa sobre protección de datos</label>
        <br><br>

        <input type="submit" value="Enviar">
    </form>

    
</body>
</html>
